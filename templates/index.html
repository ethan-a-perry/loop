<!DOCTYPE html>

</head>
<body>
	<h1>Welcome</h1>

	<form id="loop-form">

			<label for="start">Start</label>

            <button>Submit</button>
        </div>
	</form>

	<div id="form-status"></div>

	<script src="/static/js/loop.js"></script>
</body>
